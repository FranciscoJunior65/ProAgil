<div class="row">
  <div class="col">
    <label class="mr-2">Tema:</label>
    <input type="text" class="form-control mr-2" placeholder="buscar Tema"
    [style.width.px]="300"
    [(ngModel)]="filtroLista">
  </div>
  <div class="col">
    <label class="mr-2">Local:</label>
    <input type="text" class="form-control mr-2" placeholder="buscar Local"
    [style.width.px]="300"
    [(ngModel)]="filtroLocal">    
  </div> 
  <div class="col">
    <label class="mr-2">Data:</label>
    <input type="text" class="form-control mr-2" placeholder="buscar Data"
    [style.width.px]="300"
    [(ngModel)]="filtroData">    
  </div>
  
</div>

<h3>Filtro: {{filtroLista}}</h3>
<table class="table table-striped">
  <thead class="thead-light">
    <tr>
      <th>
        <button class="btn btn-outline-primary"
         (click)="alternarImagem()">
          Mostrar Imagem
        </button>
      </th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let evento of eventosFiltrados">
      <td>
        <img *ngIf="mostrarImagem"
         src="http://localhost:5000/img/{{evento.imagemUrl}}"
        [style.width.px]="imagemLargura"
        [style.margin.px]="imagemMargem">
      </td>
      <td>{{evento.eventoId}}</td>
      <td>{{evento.tema}}</td>
      <td>{{evento.local}}</td>
      <td>{{evento.dataEvento}}</td>
      <td>{{evento.qtdPessoas}}</td>
      <td>{{evento.lote}}</td>
      <td></td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos.length">
    <td colspan="7" class="text-center">
      <h4>
        Nenhum evento encontrado!
      </h4>
    </td>
  </tfoot>
</table>
